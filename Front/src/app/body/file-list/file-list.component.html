<div class="file-comp">
    <h1>{{'Welcome Back ' + auth.currentUserValue.username}}</h1>

    <button class="up-butt" mat-raised-button (click)="goTo('/add-file')">Upload something</button>

    <div style="width: 100%;height: 80%;">
        <h2>Your files</h2>

        <div style="display: flex; justify-content: center; align-items: center">
            <mat-spinner *ngIf="isLoading" diameter="60">
            </mat-spinner>
        </div>

        <mat-list class="list" *ngIf="!isLoading">
            <ng-container *ngFor="let item of list; let i = index">
                <mat-divider *ngIf="i !== 0"></mat-divider>
                <mat-list-item>
                    <div class="item">
                        <span>Pepper</span>
                        <div>
                            <button mat-icon-button matTooltip="Share the url of the file" aria-label="Share" (click)="openSnackBar(item._id.$oid)"><mat-icon>send</mat-icon></button>
                            <button mat-icon-button matTooltip="Delete the file" aria-label="Delete"><mat-icon>clear</mat-icon></button>
                        </div>
                    </div>
                </mat-list-item>
            </ng-container>
        </mat-list>
    </div>
</div>
